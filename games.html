<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invader's Gambit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
            margin: 0 auto;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 18px;
        }
        #levelComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f0;
        }
        button {
            background-color: #0f0;
            border: none;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        Level: <span id="levelDisplay">1</span> | 
        Health: <span id="healthDisplay">100</span> | 
        Dash: <span id="dashDisplay">READY</span>
    </div>
    <div id="levelComplete">
        LEVEL COMPLETE!<br>
        <button id="nextLevelBtn">Next Level</button>
    </div>
    <div id="startScreen">
        <h1>INVADER'S GAMBIT</h1>
        <p>Dodge enemy fire and reach their base!</p>
        <p>WASD to move | SPACE to dash</p>
        <button id="startBtn">START GAME</button>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('levelDisplay');
        const healthDisplay = document.getElementById('healthDisplay');
        const dashDisplay = document.getElementById('dashDisplay');
        const levelCompleteScreen = document.getElementById('levelComplete');
        const nextLevelBtn = document.getElementById('nextLevelBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // Game state
        let gameRunning = false;
        let currentLevel = 1;
        let playerHealth = 100;
        let dashCooldown = 0;
        let dashAvailable = true;
        let enemies = [];
        let bullets = [];
        let player = {
            x: 50,
            y: canvas.height / 2,
            radius: 15,
            speed: 5,
            color: '#0f0'
        };
        let base = {
            x: canvas.width - 50,
            y: canvas.height / 2,
            radius: 30,
            color: '#f00'
        };
        let keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        // Event listeners
        startBtn.addEventListener('click', startGame);
        nextLevelBtn.addEventListener('click', nextLevel);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        function startGame() {
            gameRunning = true;
            startScreen.style.display = 'none';
            resetLevel();
            gameLoop();
        }

        function resetLevel() {
            playerHealth = 100;
            player.x = 50;
            player.y = canvas.height / 2;
            enemies = [];
            bullets = [];
            createEnemies();
        }

        function nextLevel() {
            currentLevel++;
            levelDisplay.textContent = currentLevel;
            levelCompleteScreen.style.display = 'none';
            resetLevel();
        }

        function createEnemies() {
            // Create enemies based on level
            const enemyCount = 2 + currentLevel;
            
            for (let i = 0; i < enemyCount; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 200) + 100,
                    y: Math.random() * (canvas.height - 100) + 50,
                    radius: 20,
                    color: '#f00',
                    fireRate: 1000 - (currentLevel * 100),
                    lastShot: 0,
                    health: 1
                });
            }
        }

        function handleKeyDown(e) {
            if (e.key.toLowerCase() === 'w') keys.w = true;
            if (e.key.toLowerCase() === 'a') keys.a = true;
            if (e.key.toLowerCase() === 's') keys.s = true;
            if (e.key.toLowerCase() === 'd') keys.d = true;
            if (e.key === ' ' && dashAvailable) {
                dash();
            }
        }

        function handleKeyUp(e) {
            if (e.key.toLowerCase() === 'w') keys.w = false;
            if (e.key.toLowerCase() === 'a') keys.a = false;
            if (e.key.toLowerCase() === 's') keys.s = false;
            if (e.key.toLowerCase() === 'd') keys.d = false;
        }

        function dash() {
            player.speed = 15;
            dashAvailable = false;
            dashCooldown = 60; // 1 second at 60fps
            dashDisplay.textContent = "COOLDOWN";
            
            setTimeout(() => {
                player.speed = 5;
            }, 200);
        }

        function updateDashCooldown() {
            if (!dashAvailable) {
                dashCooldown--;
                if (dashCooldown <= 0) {
                    dashAvailable = true;
                    dashDisplay.textContent = "READY";
                }
            }
        }

        function updatePlayer() {
            if (keys.w && player.y - player.radius > 0) player.y -= player.speed;
            if (keys.a && player.x - player.radius > 0) player.x -= player.speed;
            if (keys.s && player.y + player.radius < canvas.height) player.y += player.speed;
            if (keys.d && player.x + player.radius < canvas.width) player.x += player.speed;
        }

        function updateEnemies() {
            const now = Date.now();
            
            enemies.forEach(enemy => {
                // Enemy shooting logic
                if (now - enemy.lastShot > enemy.fireRate) {
                    shoot(enemy);
                    enemy.lastShot = now;
                }
            });
        }

        function shoot(shooter) {
            const angle = Math.atan2(player.y - shooter.y, player.x - shooter.x);
            const speed = 5;
            
            bullets.push({
                x: shooter.x,
                y: shooter.y,
                radius: 5,
                color: '#ff0',
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speedX;
                bullets[i].y += bullets[i].speedY;
                
                // Remove bullets that go off screen
                if (bullets[i].x < 0 || bullets[i].x > canvas.width || 
                    bullets[i].y < 0 || bullets[i].y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                const dx = player.x - bullets[i].x;
                const dy = player.y - bullets[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + bullets[i].radius) {
                    playerHealth -= 10;
                    healthDisplay.textContent = playerHealth;
                    bullets.splice(i, 1);
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                }
            }
        }

        function checkBaseCollision() {
            const dx = player.x - base.x;
            const dy = player.y - base.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < player.radius + base.radius) {
                levelCompleteScreen.style.display = 'block';
            }
        }

        function gameOver() {
            alert('Game Over! You were captured.');
            currentLevel = 1;
            levelDisplay.textContent = currentLevel;
            resetLevel();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw base
            ctx.fillStyle = base.color;
            ctx.beginPath();
            ctx.arc(base.x, base.y, base.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            updateEnemies();
            updateBullets();
            updateDashCooldown();
            checkBaseCollision();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        draw();
    </script>
</body>
</html>
